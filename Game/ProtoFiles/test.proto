package Test;

service GetInfo {
  rpc GetLevelInfo (LevelInfoRequest) returns (LevelInfoReplay) {}
}

message LevelInfoRequest {
  int32 playerCoins = 1;
  int32 levelCoins = 2;
}

message LevelInfoReplay {
  int32 playerCoins = 1;
  int32 levelCoins = 2;
}